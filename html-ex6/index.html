<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_EX6</title>
</head>
<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }
/* ------------header -----------         */
        #header {
            background-color: rgb(47, 106, 145);
            text-align: center;
            color: #fff;
            /* min-height: 50px; */
            padding: 15px;
        }

/* ----------wp-content--------- */
        #wp-content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            min-height: 600px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #content {
            font-weight: bold;
            padding: 10px; 
            background-color: antiquewhite;
            flex-basis: 550px;
            box-sizing: border-box;
            flex-grow: 1;
            flex-shrink: 1;
        }
        #sidebar {
            font-weight: bold;
            padding: 10px;
            background-color: aquamarine;
            flex-basis: 410px;
            box-sizing: border-box;
            flex-grow: 2;
            flex-shrink: 2;
        }


/* --------footer------- */
        #footer {
            background-color: rgb(47, 106, 145);
            text-align: center;
            color: #fff;
            /* min-height: 50px; */
            padding: 8px;
        }

    </style>
    <div id="wrapper">
        <div id="header">
            LAY OUT WEB 2 COT - FLEX CSS
        </div>
        <div id="wp-content">
            <div id="content">
                Content
            </div>
            <div id="sidebar">
                Sidebar
            </div>
        </div>
        <div id="footer">
            unitop.vn
        </div>
    </div>
</body>
</html>
